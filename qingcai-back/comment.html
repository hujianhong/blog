<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>青菜萝卜博客管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.huding.name">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">
				<div class="arz cl">
					<a href="javascript:;"><i class="layui-icon">&#xe608;</i>评论管理</a>
				</div>
				<form method="post" class="aform cl">
					<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
					  <ul class="layui-tab-title">
					    <li class="layui-this">未审核</li>
					    <li>已审核</li>
					  </ul>
					  <div class="layui-tab-content">
					   	<div id="container1" class="layui-tab-item layui-show"></div>
    						<div id="container2" class="layui-tab-item">内容2</div>
					  </div>
					</div>
				</form>
			</div>
		</div>
		<script>
			layui.config({base:'static/js/'}).use('comment');
		</script>
		<script id="template1" type="text/template">
			<table width="100%">
				<tr>
					<th width="10%" align="center">昵称</th>
					<th width="10%" align="center">邮箱</th>
					<th width="40%" align="center">内容</th>
					<th width="10%" align="center">时间</th>
					<th width="10%" align="center">基本操作</th>
				</tr>
				{{#  layui.each(d.list, function(index, item) { }}
					<tr>
						<td align="center">{{item.nickname}}</td>
						<td align="center">{{item.email}}</td>
						<td align="center">{{item.content}}</td>
						<td align="center">{{item.cdate}}</td>
						<td align="center">
							<a href="comment-reply.html?id={{item.id}}">回复</a> |<a href="comment-check.html?id={{item.id}}">审核</a>
						</td>
					</tr>
				{{# }); }}
			</table>
			<div id="pager1" class="qing-text-center"></div>
		</script>
		<script id="template2" type="text/template">
			<table width="100%">
				<tr>
					<th width="10%" align="center">昵称</th>
					<th width="10%" align="center">邮箱</th>
					<th width="40%" align="center">内容</th>
					<th width="10%" align="center">时间</th>
					<th width="10%" align="center">基本操作</th>
				</tr>
				{{#  layui.each(d.list, function(index, item) { }}
					<tr>
						<td align="center">{{item.nickname}}</td>
						<td align="center">{{item.email}}</td>
						<td align="center">{{item.content}}</td>
						<td align="center">{{item.cdate}}</td>
						<td align="center">
							<a href="comment-reply.html?id={{item.id}}">回复</a> |<a href="comment-check.html?id={{item.id}}">审核</a>
						</td>
					</tr>
				{{# }); }}
			</table>
			<div id="pager2" class="qing-text-center"></div>
		</script>
	</body>

</html>
