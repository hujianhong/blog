		<div class="qing-report-head">
			<label class="">发表博文</label>
		</div>
		
		<div class="qing-report-content">
			<form class="layui-form" action="">
			  <div class="layui-form-item">
			    <label class="layui-form-label">博文类别</label>
			    <div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value=""></option>
			        <option value="0">写作</option>
			        <option value="1" selected="">阅读</option>
			        <option value="2">游戏</option>
			        <option value="3">音乐</option>
			        <option value="4">旅行</option>
			      </select>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">博文标题</label>
			    <div class="layui-input-block">
			      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">内容摘要</label>
			    <div class="layui-input-block">
			      <textarea placeholder="请输入内容摘要" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">博文内容</label>
			    <div class="layui-input-block">
			    		<div id="publish-editormd"></div>
			      <!--<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>-->
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">保存方式</label>
			    <div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value=""></option>
			        <option value="0" selected="">发表</option>
			        <option value="1">草稿</option>
			      </select>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">博文标签</label>
			    <div class="layui-input-block">
			      <input type="checkbox" name="like[write]" title="写作">
			      <input type="checkbox" name="like[read]" title="阅读" checked="">
			      <input type="checkbox" name="like[game]" title="游戏">
			    </div>
			  </div>
			  <hr />
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
