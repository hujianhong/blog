<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>青菜萝卜博客管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.huding.name">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">

				<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
					<legend>添加公告</legend>
				</fieldset>

				<form class="layui-form bform" method="post">

					<div class="layui-form-item">
						<label class="layui-form-label">公告内容</label>
						<div class="layui-input-block">
							<input type="text" name="notice.content" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公告时间</label>
						<div class="layui-input-inline">
					      <input class="layui-input" placeholder="开始日" name="notice.start" id="notice-start">
					    </div>
					    <div class="layui-input-inline">
					      <input class="layui-input" placeholder="截止日" name="notice.end" id="notice-end">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">所属类型</label>
						<div class="layui-input-block">
							<select name="notice.visible">
								<option value="1">使用</option>
								<option value="0">停用</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
						</div>
					</div>

				</form>
				<script>
					layui.config({base:'static/js/'}).use('notice-add');
				</script>
			</div>
		</div>
	</body>

</html>
