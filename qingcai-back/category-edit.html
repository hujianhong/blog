<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>青菜萝卜博客管理系统</title>
		<link rel="shortcut icon" type="image/png" href="static/i/favicon.png">
		<link rel="stylesheet" href="static/css/admin.css">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<script src="static/layui/layui.js"></script>
	</head>
	<body>
		<div class="header">
			<h2 class="z cl"><a href="index.html"><img src="static/img/logo2.png"></a></h2>
			<div class="y cl">
				<a target="_blank" href="http://www.huding.name">网站首页</a>
				<a id="top-logout" href="javascript:">退出</a>
			</div>
		</div>
		<div class="admin">
			<div class="aleft" id="left-container"></div>
			<div class="aright">

				<fieldset class="layui-elem-field layui-field-title" style="margin: 20px 30px 20px 20px;">
					<legend>修改分类</legend>
				</fieldset>

				<form class="layui-form bform" id="content-cnt"></form>
				<script>
					layui.config({base:'static/js/'}).use('category-edit');
				</script>
				<script id ="template" type="text/template">
					<div class="layui-form-item">
						<label class="layui-form-label">分类名称</label>
						<div class="layui-input-block">
							<input type="text" name="category.name" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input" value="{{d.category.name}}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">所属类型</label>
						<div class="layui-input-block">
							<select name="category.typeID">
							{{#  layui.each(d.type, function(index, item){ }}
								{{# if(item.id == d.category.categoryID) { }}
									<option value="{{item.id}}" selected>{{item.name}}</option>
								{{# } else { }}
									<option value="{{item.id}}">{{item.name}}</option>
								{{# } }}
							{{# });}}
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">关键词</label>
						<div class="layui-input-block">
							<input type="text" name="category.keywords" placeholder="请输入内容" autocomplete="off" class="layui-input" value="{{d.category.keywords}}">
						</div>
					</div>
					<input type="hidden" name="category.id"  value="{{d.category.id}}"/>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
						</div>
					</div>
				</script>
			</div>
		</div>
	</body>

</html>
